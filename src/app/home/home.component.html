<div class="container">
  <div class="row" style="text-align: center">
    <div style="font-size: 25px" class="col-md-12">
      All Blogs
    </div>
  </div>
  <br/> <br/>
  <div class="row" style="text-align: center" *ngIf="allBlogs.length>0">
    <div *ngFor="let blog of allBlogs" class="col-md-4">
        <div  class="panel panel-default">
            <div class="panel-heading">{{blog.title | uppercase}}</div>
            <div class="panel-body"><p>{{blog.description}}</p></div>
            <div class="panel-footer"> 
                {{blog.created | date}} <br/> by {{blog.author}} <br/> <br/>
                <a [routerLink]="['/blog', blog.blogId]" class="btn btn-primary"> Read</a>
            </div>
        </div>
    </div>
  </div>
</div>
